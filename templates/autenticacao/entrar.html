{% extends "base.html" %}
{% load static %}
{% block auth %}

{% include "includes/messages.html" %}

<div class="d-flex align-items-center min-vh-100">
	<div class="container">
		<div class="row m-auto d-flex align-items-center">
			<div class="col-md-6">
				<div class="row justify-content-center">
					<img src="{% static 'images/background/autenticacao.svg' %}" class="img img-fluid">
				</div>
			</div>
			<div class="col-md-6">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="mb-4">
							<h3>Bem-vindo</h3>
						</div>
						<form method="POST" id="formEntrar">
							{% csrf_token %}
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="entrarUsuario" name="username" placeholder autocomplete>
								<label for="entrarUsuario">Usuário</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="entrarSenha" name="password" placeholder autocomplete>
								<label for="entrarSenha">Senha</label>
								<i class="fa-light fa-eye" onmouseover="mostrarSenha()" onmouseleave="esconderSenha()" role="button" style="position: relative; float: right; bottom: 2.5em; right: 1em;"></i>
							</div>
							<!--<div class="d-flex mb-3 align-items-center">
								<span class="ml-auto"><a href="{% url 'registrar' %}" class="forgot-pass">Não possui uma conta?</a></span>
							</div>-->
							<div class="d-flex mb-3 align-items-center">
								<span class="ml-auto"><a href="{% url 'recuperar-senha' %}" class="forgot-pass">Esqueceu a senha?</a></span>
							</div>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-block btn-primary text-light">Entrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	function mostrarSenha() {
		document.getElementById('entrarSenha').type = 'text';
	}

	function esconderSenha() {
		document.getElementById('entrarSenha').type = 'password';
	}
</script>

{% endblock %}
