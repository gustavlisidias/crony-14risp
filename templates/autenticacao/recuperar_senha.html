{% extends "base.html" %}
{% load static %}
{% block auth %}

{% include "includes/messages.html" %}

<div class="d-flex align-items-center min-vh-100">
	<div class="container">
		<div class="row m-auto d-flex align-items-center">
			<div class="col-md-6">
				<div class="row justify-content-center">
					<img src="{% static 'images/background/forgot.svg' %}" class="img img-fluid">
				</div>
			</div>
			<div class="col-md-6">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="mb-4">
							<h3>Recuperar Senha</h3>
						</div>
						<form method="POST" id="formRecuperarSenha">
							{% csrf_token %}
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="id_email" name="email" placeholder>
								<label for="id_email">Email</label>
							</div>
							<div class="d-flex mb-3 align-items-center">
								<span class="ml-auto"><a href="{% url 'entrar' %}" class="forgot-pass">JÃ¡ possui uma conta?</a></span>
							</div>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-block btn-primary text-light">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
