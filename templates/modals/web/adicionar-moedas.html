<div class="modal fade" id="modalAdicionarMoedas" data-bs-focus="false" aria-labelledby="modalAdicionarMoedasLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable">
		<form method="POST" action="" class="modal-content" id="formAdicionarMoedas">
			{% csrf_token %}
			<div class="modal-header bg-body">
				<h2 class="modal-title fs-5" id="modalAdicionarMoedasLabel">Adicionar Moedas</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<input type="number" class="form-control" id="moedaQuantidade" name="quantidade" placeholder required>
					<label class="form-label" for="moedaQuantidade">Valor</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-tertiary text-light" data-bs-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-secondary text-light">Adicionar</button>
			</div>
		</form>
	</div>
</div>
