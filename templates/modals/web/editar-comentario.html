<div class="modal fade" id="modalEditarComentario" tabindex="-1" aria-labelledby="modalEditarComentarioLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form method="POST" action="" class="modal-content" id="formEditarComentario">
			{% csrf_token %}
			<div class="modal-header">
				<h2 class="modal-title fs-5" id="modalEditarComentarioLabel">Editar Comentário</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form-floating">
					<textarea class="form-control" id="comentarioTexto" name="comentario" required></textarea>
					<label class="form-label" for="comentarioTexto">Comentário</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-tertiary text-light" data-bs-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-secondary text-light">Salvar</button>
			</div>
		</form>
	</div>
</div>
