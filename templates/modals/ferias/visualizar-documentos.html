<div class="modal fade" id="modalVisualizarDocumentosFerias" tabindex="-1" aria-labelledby="modalVisualizarDocumentosFeriasLabel" aria-hidden="true">
	<div class="modal-dialog">
		<form method="POST" action="" class="modal-content" id="formAlterarSolicitacaoFerias">
			{% csrf_token %}
			<div class="modal-header">
				<h2 class="modal-title fs-5" id="modalVisualizarDocumentosFeriasLabel"></h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<h5>Observação</h5>
				<p class="text-muted text-obs"></p>
				<h5>Período</h5>
				<p class="text-muted text-data"></p>
				<h5>Documentos</h5>
				<div class="row d-flex"></div>
				<div class="form-floating">
					<select class="form-select" id="alterarStatusSolicitacao" name="novo_stauts" required>
						{% for item in statuses %}
							<option value="{{item.key}}">{{item.value}}</option>
						{% endfor %}
					</select>
					<label for="alterarStatusSolicitacao">Status *</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-tertiary text-light" data-bs-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-secondary text-light">Salvar</button>
			</div>
		</form>
	</div>
</div>
