<div class="modal fade" id="modalResponderFeedback" tabindex="-1" aria-labelledby="modalResponderFeedbackLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-scrollable">
		<form method="POST" action="" class="modal-content" id="formResponderFeedback">
			{% csrf_token %}
			<div class="modal-header bg-body">
				<h2 class="modal-title fs-5" id="modalResponderFeedbackLabel">Responder Feedback</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<div class="card p-2 mb-3 bg-body" id="feedbackRecebido"></div>
				<div class="d-flex justify-content-between mb-3" id="feedbackNotas"></div>

				<div class="form-floating mb-3">
					<textarea class="form-control" id="respostaTexto" name="resposta" placeholder></textarea>
					<label for="respostaTexto">Resposta</label>
				</div>
				<label>Este feedback foi útil?</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="util" value="sim" id="respostaUtilSim" checked>
					<label class="form-check-label" for="respostaUtilSim">Sim</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="util" value="nao" id="respostaUtilNao">
					<label class="form-check-label" for="respostaUtilNao">Não</label>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-tertiary text-light" data-bs-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-secondary text-light" id="btnResponderFeedback">Responder</button>
			</div>
		</form>
	</div>
</div>
