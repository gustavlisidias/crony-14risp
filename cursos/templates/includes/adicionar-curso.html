<div class="modal fade" id="modalAdicionarCurso" tabindex="-1" aria-labelledby="modalAdicionarCursoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form method="POST" class="modal-content" id="formAdicionarCurso">
            {% csrf_token %}
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="modalAdicionarCursoLabel">Novo Curso</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="cursoCertificado" name="certificado" style="height: 20px; width: 40px;">
                    <label class="form-check-label ms-2" for="cursoCertificado" style="margin-top: 3px;">Gerar Certificado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cursoTitulo" name="titulo" placeholder required>
					<label for="cursoTitulo">Título *</label>
                </div>
                <div class="form-floating mb-3 d-none">
					<select class="form-select" id="cursoTipoCertificado" name="tipo_certificado">
                        <option value="NDA">Nenhum</option>
						<option value="PART">Participação</option>
						<option value="CONC">Conclusão</option>
					</select>
					<label class="form-label" for="cursoTipoCertificado">Tipo de Certificado *</label>
				</div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="cursoDescricao" name="descricao" placeholder required></textarea>
					<label for="cursoDescricao">Descrição *</label>
                </div>
                <div class="form-floating mb-3 d-none">
                    <textarea class="form-control" id="cursoObservacao" name="observacao" placeholder></textarea>
					<label for="cursoObservacao">Texto Certificado *</label>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="cursoContrato">Contrato</label>
                        <i class="fa-duotone fa-solid fa-circle-info fa-lg" data-bs-title="Caso queira que o Curso seja auto atribuído à novos funcionários" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"></i>
                        <div class="form-floating">
                            <select class="form-select" id="cursoContrato" name="contrato" multiple style="height: 12rem;">
                                {% for contrato in contratos %}
                                    <option value="{{ contrato.id }}">{{ contrato }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

				{% if etapas %}
					<div class="form-floating mb-3">
						<select class="form-select" id="cursoEtapas" name="etapa" multiple style="height: 12rem;">
							{% for etapa in etapas %}
								<option value="{{ etapa.id }}">{{ etapa.titulo }}</option>
							{% endfor %}
						</select>
						<label for="cursoEtapas">Etapas</label>
					</div>
				{% endif %}

				<div id="etapasContainer">
                    <!-- Etapas novas serão adicionadas aqui -->
                </div>
				<button type="button" class="btn btn-secondary text-light" onclick="botaoAdicionarEtapaModal('modalAdicionarCurso')">Adicionar Etapa</button>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-tertiary text-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-secondary text-light">Salvar</button>
            </div>
        </form>
    </div>
</div>
